<div id="CPQ" class="cpq">

		<h4  class="titleWhite3">Tailor-Made, Just for You.</h4>
		<button id="verificaCopertura" class="verifyButton">Select your line-up</button>
	</div>
	<div class="div2">
		<img src="[resources:wifi]" class="wifi"/>

<!-- The Modal -->

      <input type="text" id="fname" name="fname" class="textName" placeholder="Name"><br>

		</div>
		<br>
		<select class="select" id="selectArea">
			<option>Line-up</option>
			<option value="A">A Line-up</option>
			<option value="Q">Q Line-up</option>

		<br/>
		<button id="conferma" class="verifyButton">Submit</button>
  </div>
</div>
